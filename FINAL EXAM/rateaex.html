<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="aex.css">
    <style>
        /* Add this CSS for the visible menu options */
        .menu {
            display: none; /* Hide the menu by default */
            position: fixed;
            top: 0;
            left: 0;
            width: 70vw;
            height: 100vh;
            background-color: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            z-index: 1;
            flex-direction: column; 
        }

        .menu-section {
            margin: 50px;
            cursor: pointer;
            color: #000000;
        }

        .header-text {
            cursor: pointer;
        }
    </style>
    <title>Your Page</title>
</head>
<body>

    <header>
        <img src="images/aexp.png" alt="Header Image" class="header-image">
        
        <!-- Add the visible menu options -->
        <div class="header-text" onclick="toggleMenu()">≡</div>
        <div class="menu" id="menu">
            <div class="menu-section" onclick="navigateTo('html.html')">Home</div>
            <div class="menu-section" onclick="navigateTo('urbanexplorer.html')">Urban Explorer</div>
            <div class="menu-section" onclick="navigateTo('cultural-connoisseur.html')">Cultural Connoisseur</div>
            

            <!-- Add other menu options as needed -->
        </div>
    </header>

    <nav class="breadcrumbs">
        <ul>
            <li><a href="urbanexplorer.html">Art Enthusiast></a></li>
            <li><a href="Domen.html">Jutland Art Academy></a></li>
            <li><a href="barhygs.html">Gender Museum></a></li>
            <li><a href="barhygs.html">Rate Your Experience</a></li>
            
        </ul>
    </nav>

    <section class="ad-image-1">
        <img src="images/aexrate.png" alt="Godsbanen Image 1">
    </section>

    <h2>Art Enthusiast</h2>
    <div class="rating-section">
        <div class="stars star-container" id="godsbanen-stars">
            <span class="star" data-value="1" onclick="rate(1)">★</span>
            <span class="star" data-value="2" onclick="rate(2)">★</span>
            <span class="star" data-value="3" onclick="rate(3)">★</span>
            <span class="star" data-value="4" onclick="rate(4)">★</span>
            <span class="star" data-value="5" onclick="rate(5)">★</span>
            <button onclick="submitRating()">Submit Rating</button>
        </div>
    </div>

    <a href="html.html">
        <img src="images/aexstartover.png" alt="End Image" class="end-image">
    </a>

    <script src="js.js"></script>
</body>
</html>
